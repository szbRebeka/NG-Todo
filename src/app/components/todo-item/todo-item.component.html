<div class="container">
    <div >
        <mat-card class="todo">
           <mat-card-subtitle [ngClass]="setCompletedClass()">{{todo.title}}</mat-card-subtitle>
            <mat-checkbox (change)="completeTodo(todo)"></mat-checkbox>
            <mat-icon (click)="deleteTodo(todo)" class="del" aria-hidden="false" color="primary">delete</mat-icon>
        </mat-card>
    </div>
</div>
